<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
  <link rel="stylesheet" href="main.css">
  <title>Sorting Hat</title>
</head>
<body>

    <div class="jumbotron">
        <h1 class="display-4">Welcome to Hogwarts</h1>
        <p class="lead">Today we will assign you to your group house.</p>
        <button type="button" class="btn btn-primary btn-lg" id="getStarted">Get Started</button>
    </div>
     
      <form>
        <div id="infoForm" style="visibility:hidden"> 
          <div class="form-group" >
            <div id="requiredMessage"></div>
            <input
              type="text"
              class="form-control"
              id="student-name" 
              placeholder="Please type name here"
              />
          </div>
          <button type="submit" id="submitBtn">Submit
        </div>
      </form>

    <div class="cardContainer" id="students"></div>
       
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>  
  <script src="main.js"></script>
</body>
</html>
